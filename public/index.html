<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <!-- <link rel="stylesheet" href="cal.css"> -->
    <style>
        #calculator {
            border: 2px solid rgb(185, 176, 176);
            border-radius: 10px;
            width: 275px;
            padding: 10px;
        }

        #display {
            width: 245px;
            height: 55px;
            border: 2px solid black;
            border-radius: 5px;
            margin: 10px;
            font-size: xx-large;
        }

        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .button {
            width: 60px;
            height: 60px;
            margin: 5px;
            font-size: large;
        }
    </style>
</head>

<body>
    <div id="calculator">
        <input type="text" id="display">

        <div class="button-container">

            <button class="button" onclick=" 
            currentDisplay = '';
            document.querySelector('#display').
            value = currentDisplay;">C</button>

            <button class="button" onclick=" 
            currentDisplay = currentDisplay + '1';
            document.querySelector('#display').
            value = currentDisplay;">1</button>

            <button class="button" onclick=" 
            currentDisplay = currentDisplay + '2';
            document.querySelector('#display').
            value = currentDisplay;">2</button>

            <button class="button" onclick=" 
            currentDisplay = currentDisplay + '+';
            document.querySelector('#display').
            value = currentDisplay;">+</button>

            <button class="button" onclick=" 
            currentDisplay = currentDisplay + '3';
            document.querySelector('#display').
            value = currentDisplay;">3</button>

            <button class="button" onclick=" 
            currentDisplay = currentDisplay + '4';
            document.querySelector('#display').
            value = currentDisplay;">4</button>

            <button class="button" onclick=" 
            currentDisplay = currentDisplay + '-';
            document.querySelector('#display').
            value = currentDisplay;">-</button>

            <button class="button" onclick=" 
            currentDisplay = currentDisplay + '5';
            document.querySelector('#display').
            value = currentDisplay;">5</button>

            <button class="button" onclick=" 
            currentDisplay = currentDisplay + '6';
            document.querySelector('#display').
            value = currentDisplay;">6</button>

            <button class="button" onclick=" 
            currentDisplay = currentDisplay + '*';
            document.querySelector('#display').
            value = currentDisplay;">*</button>

            <button class="button" onclick=" 
            currentDisplay = currentDisplay + '7';
            document.querySelector('#display').
            value = currentDisplay;">7</button>

            <button class="button" onclick=" 
            currentDisplay = currentDisplay + '8';
            document.querySelector('#display').
            value = currentDisplay;">8</button>

            <button class="button" onclick=" 
            currentDisplay = currentDisplay + '/';
            document.querySelector('#display').
            value = currentDisplay;">/</button>

            <button class="button" onclick=" 
            currentDisplay = eval(currentDisplay);
            document.querySelector('#display').
            value = currentDisplay;">=</button>

            <button class="button" onclick=" 
            currentDisplay = currentDisplay + '9';
            document.querySelector('#display').
            value = currentDisplay;">9</button>

            <button class="button" onclick=" 
            currentDisplay = currentDisplay + '0';
            document.querySelector('#display').
            value = currentDisplay;">0</button>

            <button class="button" onclick=" 
            currentDisplay = currentDisplay + '.';
            document.querySelector('#display').
            value = currentDisplay;">.</button>

        </div>
    </div>



    <script>
        let currentDisplay = '';
        document.querySelector('#display').value = currentDisplay;
    </script>
</body>

</html>
